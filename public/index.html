<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Xchang</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <div class="container-fluid">
    <div class="header">
      <h3>Welcome to Currency Converter App</h3>
      Currency Conversion Made Easy (Online/Offline)
    </div>

    <div id="currency">

      <form id="form">
        <div class="form">
          <div class="form-div">
            <label> Enter Amount</label>
            <input id="amount" type="text" name="amount" placeholder="Enter Amount" required>
          </div>
          <div class="form-div">
            <label>Convert from</label>
                <select id="handle1" name="convertFrom" placeholder="Convert From ....">
                  <option value="USD">United States Dollar</option>
                  <option value="GBP">British Pound Sterling</option>
                  <option value="EUR">European Euro
                  <option value="NGN">Nigerian Naira</option>
                </select>
          </div>
          <div class="form-div">
            <label>Convert to</label>
                <select id="handle2" name="convertTo" placeholder="Convert To ....">
                  <option value="USD">United States Dollar</option>
                  <option value="GBP">British Pound Sterling</option>
                  <option value="EUR">European Euro
                  <option value="NGN" selected>Nigerian Naira</option>
                </select>
          </div>
          <div class="form-div">
              <input id="convertBtn" type="submit" name="Convert">
              <p id="convertedValue"></p>
          </div>
        </div>
      </form>

    </div>
    <div id="img-div">
      <!-- <img  id="target" src="../assets/logo.png"> -->
      <!-- <img  id="target" src="../assets/webtools.jpg"> -->
    </div>
  <!-- </div> -->

</body>
</html>
